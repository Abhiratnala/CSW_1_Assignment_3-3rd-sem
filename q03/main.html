<html>
<head>
	<title>Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
</script>
<script>
$(document).ready(function(){
$("#b1").click(function(){
$("#d1").animate({width:'400px'},"2");
});
$("#b2").click(function(){
$("#d1").stop();
});


});
</script>
<body>
<div id="d1" style="border:1px solid black; background-color:#ADD8E6; text-align:center; width:100px; height:100px">

</div>
<button id="b1">Start</button>
<button id="b2">Stop</button>

</body>
