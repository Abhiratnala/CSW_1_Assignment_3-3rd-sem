<html>
<head>
	<title>Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
</script>
<script>
$(document).ready(function(){
$("#d1").click(function(){
$("#d1").html("<b>Clicked</b>");
});
$("#d1").dblclick(function(){
$("#d1").css("background-color","orange");
});
$("#d1").mouseenter(function(){
$("#d1").css("border-color","green");
});
 $("#d1").mouseleave(function() {
$("#d1").css("border-color","black");

 });





});
</script>
<body>
<div id="d1" style="border:10px solid black; background-color:#ADD8E6; text-align:center">
Good morning

</div></body>
