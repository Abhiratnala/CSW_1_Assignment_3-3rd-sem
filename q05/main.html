<html>
<head>
	<title>Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
</script>
<script>
$(document).ready(function(){
$("#b1").click(function(){
$("ul").append("<li>CSS</li>");
});
$("#b2").click(function(){
$("ul").prepend("<li>Introduction to full stack </li>");
});
$("#b3").click(function(){
$("ul").after("<p>topics updates</p>");
});
$("#b4").click(function(){
$("ul").before("<h1>list of topics covered</h1>");
});
});
</script>
<body>
<ul>
<li>Getting started with Full stack</li>
<li>HTML</li>
<li>CSS</li>
</ul>
<button id="b1">Append</button>
<button id="b2">Prepend</button>
<button id="b3">After</button>
<button id="b4">Before</button>
</body>
